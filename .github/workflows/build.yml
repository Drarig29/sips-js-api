name: Build
on: push
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: test -z "$(git status --porcelain docs)"
      - run: git diff
        if: failure()
      - uses: actions/upload-artifact@v3
        with:
          path: docs
